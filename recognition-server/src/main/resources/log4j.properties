# This sets the global logging level and specifies the appenders
log4j.rootLogger=INFO, console

log4j.logger.co.speechre=debug

# This will go to catalina.out on elastic beanstalk.
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p] %d %c - %m%n

# Define the file appender for local tailing.
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=/var/log/application/recognition-server.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%-5p] %d %c - %m%n
